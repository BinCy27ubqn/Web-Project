<body class="bd-log">
    <section class="form my-4 mx-5">
        <div class="container">
            <div class="row bg-log">

                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <div class="text-center">
                        <a href="index.html" class="text-decoration-none " style="color: black;">
                            <h1 class="fw-bold py-3" style="font-family: var(--lg-font);">ATTIRE</h1>
                        </a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle mt-5 mb-3" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                          </svg>
                        <h4>Sign into your account</h4>

                        <form action="">
                            <div class="form-row">

                                <input type="email" name="email" placeholder="Enter your email" class="form-control my-4 p-3" required>

                            </div>
                            <div class="form-row">

                                <input type="password" name="password" placeholder="Enter your password" class="form-control my-4 p-3" required>

                            </div>
                            <div class="form-row">

                                <button type="submit" class="btnLog mt-3 mb-5" value="Submit">Login</button>

                            </div>
                            <a href="">For get password</a>
                            <p>Don't have an account? <a href="register.html">Register here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
